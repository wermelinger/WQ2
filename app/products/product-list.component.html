<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive" *ngIf='products.length'>
            <table class="table">
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click)='toggleImage()'>{{showImage ? 'Hide' : 'Show'}} image</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#product of products | productFilter: listFilter'>
                        <td><img [src]='product.imageUrl' [title]='product.productName | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' *ngIf='showImage'/></td>
                        <td>
                            <a [routerLink]="['ProductDetail', {id: product.productId}]">
                                {{product.productName}}
                            </a>
                        </td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'EUR' : true : '1.2-2' }}</td>
                        <td><my-star [rating]='product.starRating' (ratingClicked)='onNotify($event)'></my-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
