<h1>Search for a location</h1>
<br>
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputLocation" class="col-sm-2 control-label">Location</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputLocation" placeholder="Location" [(ngModel)]="locationName">
		</div>
  	</div>
	  
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" [routerLink]="['Location', {name: locationName}]">Search</button>
		</div>
	</div>
</form>
